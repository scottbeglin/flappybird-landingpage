<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flappy Bird Clone</title>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Sass Style
    <link rel="stylesheet" href="css/style-sass.css" />-->
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
</head>

<body>
    <section class="backgroundImage">
        <header class="title">
            <h1>Flappy Bird</h1>
            <div class="wrapper">
                <h2 class="flappyStory">Our story starts with one simple bird. Flying along, when all of the sudden.......</h2>
                <h2 class="flappyStory">Tubes! Many, many tubes!</h2>
                <h2 class="flappyStory">Can you help our little friend? He needs help navigating his way home.</h2>
            </div>
            <div class="gameReady">
                <h2 class="flappyStory">The most addicting game EVER!</h2>
                <h2 class="flappyStory">The One and Only Flappy Birds!!</h2>
                <button class="playButton"><a href="#">Play Now!</a></button>
            </div>
        </header>

    </section>
</body>

</html>
